	<p style="color:#000; font-size:18px; font-weight:bold">温馨提示：</p>
    <p>
    支付完成后请不要立刻关闭当前页面，请等待页面自动跳转返回，并在返回的页面中分别复制【卡号】和【卡密】并返回平台的充值页面分别填入确认完成升级。
	</p>
    <p>
    如忘记提取【卡号】和【卡密】，请重新在升级页面进入充值页面点击查找订单，然后填入购买时预留的联系方式就可以查找当前未提取的【卡号】和【卡密】，然后分别复制到平台升级页面粘贴进行升级即可。
	</p>
    <p>
    如在升级过程中遇到任何问题，请在平台给管理员留言反馈，管理员会第一时间给与解决，请勿直接联系充值平台客服反馈或者直接投诉，以免带来不必要的困扰。
	</p>
</div>
